{% extends "base.html" %}

{% block content %}
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.text.label }}<br>
      {{ form.text(class="form-control", type="text") }}<br>
      {% for error in form.text.errors %}
        {{ error }}
      {% endfor %}
    </p>
    {% if message %}
      {{ message }}
    {% endif %}
  </form>
{% endblock %}
